<!DOCTYPE html>
<html lang="en">

<head>

    <title>Marathon registration practice-1</title>
</head>

<body>
    <div>
        <h1>Race Registration!</h1>
    </div>

    <div>
        <form action="">

            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="fname"required>

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lname"required>

    </div><br>

    <div>
        <label for="race">Select a Race:</label><br><br>

        <input type="radio" id="race" name="race"required>
        <label for="race">Fun Run 5k</label><br>

        <input type="radio" id="halfmarathon" name="race"required>
        <label for="halfmarathon">Half Marathon</label><br>

        <input type="radio" id="fullmarathon" name="race"required>
        <label for="fullmarathon">Full Marathon</label>



    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"required>



    </div>

    <div>
        <label for=ageselection>Select age group</label>
        <select id="ageselection" name="age" required>
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>

    
    </div><br>

    <button>Register</button>

    


</body>

</html>
